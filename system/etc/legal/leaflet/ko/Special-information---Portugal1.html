<h1>추가 정보 - 포르투갈</h1>
<div>
<p>더미 텍스트입니다. 사용하지 마십시오. 본 제한 보증 외에 4월 8일자 Decreto-Lei 67/2003 조항에 따른 2년간의 법적 보증이 추가로 제공됩니다. 포르투갈에서 구입한 제품을 보증 수리해야 할 경우 제품을 구입한 대리점에 맡기십시오. 자세한 내용을 알아보려면 <span class="keep-together">808 204 466</span>번(국제 통화료가 부과될 수 있음)으로 <span class="keep-together">Sony</span> 고객 지원 센터에 문의하거나 <a href="http://www.sonymobile.com">www.sonymobile.com</a>을 방문하십시오.</p>
