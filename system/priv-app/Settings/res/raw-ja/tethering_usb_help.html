<p><b>USBテザリング</b></p>
<span class="style1">USBケーブルを使って携帯端末をパソコンにテザリングし、端末のインターネット接続をパソコンと共有できます。</span>
<ul>
<li>テザリング機能はWindows XP、Windows Vista、Windows 7、Linuxでご利用いただけます。</li><br>
<li>USBテザリング中は、パソコンで端末のストレージをマウントすることはできません。</li><br>
<li>その他のOSでUSBにてテザリングする方法など、テザリングについて詳しくは <a href="http://www.android.com/tether#usb">http://www.android.com/tether#usb</a> をご覧ください。</li><br>
</ul>
