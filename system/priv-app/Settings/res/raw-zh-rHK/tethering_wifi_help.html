<p><b>流動 WLAN 熱點</b></p>
<span class="style1">您可將手機變成流動 WLAN 熱點，與一部或多電腦或其他裝置，分享手機的互聯網連接。</span>
<ul>
<li>手機用作 WLAN 熱點時，您無法使用手機的應用程式，經由 WLAN 連接存取互聯網</li><br>
<li>使用 WLAN 熱點設定，設定熱點</li><br>
<li>欲知詳情，請瀏覽 <a href="http://www.android.com/tether#wifi">http://www.android.com/tether#wifi</a></li><br>
</ul>
